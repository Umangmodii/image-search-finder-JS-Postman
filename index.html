<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="manifest" href="manifest.json">

  <link rel="icon" type="image/png" href="image/images (1).png">


  <title>Image Search App</title>
</head>
<body>

  <!-- Image and text -->
  <nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand text-white" href="#">
      <img src="image/images (1).png" width="30" height="30" class="d-inline-block align-top" alt="" class="text-white">
      Image Search App
    </a>
  </nav>

  <br>

  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Results</li>
      </ol>
    </nav>


    <form id="searchForm">
      <div class="form-group">
        <label for="image">Search Image</label>
        <input type="text" class="form-control" id="image" placeholder="Search..." required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>
    
    <div class="card">
        <div class="card-body">
            <h5>Total Image is (<span id="resultcount"></span> Results)</h5>
        </div>
        
    </div>
    <br>
    <div id="totalResults"></div>

    <div id="imageResults" class="row mt-3"></div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mt-3" id="pagination">
        <li class="page-item">
          <a class="page-link" href="#" id="previousBtn">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" id="nextBtn">Next</a>
        </li>
      </ul>
    </nav>

    <!-- Loading Spinner -->
    <div class="spinner-border text-primary" id="loadingSpinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>

</div>
    <br>

    <footer class="bg-body-tertiary text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2024 Copyright:
          <a class="text-body" href="https://imagesearchfinder.netlify.app/">https://imagesearchfinder.netlify.app//</a>
        </div>
        <!-- Copyright -->
      </footer>
    

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="script.js"> </script>
 
</body>
</html>
